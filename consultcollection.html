<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Coleção</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-image">

    <div class="container mt-5">
        <h1 class="text-center">Consultar Coleção de Jogos</h1>
        <form id="search-form">
            <label for="collectionName" class="form-label">Nome da Coleção:</label>
            <input type="text" id="collectionName" class="form-control" required><br>
            <button type="submit" class="btn btn-primary">Consultar Coleção</button>
            <button id="removeCollectionBtn" class="btn btn-warning">Remover Coleção</button>
        </form>
        
        <ul id="game-list" class="list-group"></ul>
        <p id="game-count" class="mt-3"></p>
        <button id="backBtn" class="btn btn-secondary">Voltar</button>
        <button id="logoffBtn" class="btn btn-danger">Logoff</button>
        

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="consultcollection.js"></script>
    <script src="script.js"></script>
    <div class="modal" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Jogo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 id="editGameTitle" class="mb-3"></h6>
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="editGameName" class="form-label">Nome do Jogo:</label>
                            <input type="text" id="editGameName" class="form-control" required>
                            <small id="editGameNameHelp" class="form-text text-muted">Insira o novo nome do jogo.</small>
                        </div>
    
                        <div class="mb-3">
                            <label for="editPlatform" class="form-label">Plataforma:</label>
                            <input type="text" id="editPlatform" class="form-control" required>
                            <small id="editPlatformHelp" class="form-text text-muted">Insira a nova plataforma.</small>
                        </div>
    
                        <div class="mb-3">
                            <label for="editGenre" class="form-label">Gênero:</label>
                            <input type="text" id="editGenre" class="form-control" required>
                            <small id="editGenreHelp" class="form-text text-muted">Insira o novo gênero do jogo.</small>
                        </div>
    
                        <div class="mb-3">
                            <label for="editReleaseDate" class="form-label">Data de Lançamento:</label>
                            <input type="text" id="editReleaseDate" class="form-control" required>
                            <small id="editReleaseDateHelp" class="form-text text-muted">Insira a nova data de lançamento.</small>
                        </div>
    
                        <div class="mb-3">
                            <label for="editPrice" class="form-label">Valor Pago:</label>
                            <input type="text" id="editPrice" class="form-control" required>
                            <small id="editPriceHelp" class="form-text text-muted">Insira o novo valor pago.</small>
                        </div>
    
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
</body>

</html>
