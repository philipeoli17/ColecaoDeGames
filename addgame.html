<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Jogo</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-image">

    <div class="container mt-5">
        <h1 class="text-center">Adicionar Jogo à Coleção</h1>
        <form id="game-form">
            <label for="collectionName" class="form-label">Nome da Coleção:</label>
            <input type="text" id="collectionName" class="form-control" required><br>
            <label for="gameName" class="form-label">Nome do Jogo:</label>
            <input type="text" id="gameName" class="form-control" required><br>
            <label for="platform" class="form-label">Plataforma:</label>
            <input type="text" id="platform" class="form-control" required><br>
            <label for="genre" class="form-label">Gênero:</label>
            <input type="text" id="genre" class="form-control" required><br>
            <label for="releaseDate" class="form-label">Data de Lançamento:</label>
            <input type="date" id="releaseDate" class="form-control" required><br>
            <label for="price" class="form-label">Valor Pago:</label>
            <input type="number" id="price" class="form-control" required><br>
            <button type="submit" class="btn btn-primary">Adicionar Jogo</button>
        </form>
        <button id="backBtn" class="btn btn-secondary">Voltar</button>
        <button id="logoffBtn" class="btn btn-danger">Logoff</button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="addgame.js"></script>
</body>

</html>
