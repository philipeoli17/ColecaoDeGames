<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-image">

    <div class="container mt-5">
        <h1 class="display-4">Bem-vindo(a) ao Controle de Coleção de Games</h1>
        <div id="login-form">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required><br>
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" class="form-control" required><br>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>

</html>
