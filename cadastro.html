<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-image">

    <div class="container mt-5">
        <h1 class="text-center">Cadastro</h1>
        <div id="cadastro-form">
            <form id="cadastroForm">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" id="nome" class="form-control" required><br>
                <label for="apelido" class="form-label">Apelido:</label>
                <input type="text" id="apelido" class="form-control" required><br>
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required><br>
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" class="form-control" required><br>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            <button id="backBtnlogin" class="btn btn-secondary">Voltar</button>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cadastro.js"></script>
    <script src="script.js"></script>
</body>

</html>
